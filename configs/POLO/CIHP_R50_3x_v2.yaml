_BASE_: "Base-POLO.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  RESNETS:
    DEPTH: 50
  SEM_SEG_HEAD:
    NUM_CLASSES: 20
  POLO:
    NUM_CLASSES: 20
    NUM_MASKS: 128
    NUM_KERNELS: 128
SOLVER:
  STEPS: (15000, 30000)
  MAX_ITER: 45000
  IMS_PER_BATCH: 2
  BASE_LR: 0.001
  WARMUP_FACTOR: 0.01
  WARMUP_ITERS: 1000
DATASETS:
  TRAIN: ("CIHP_train_v2",)
  TEST: ("CIHP_val_v2",)